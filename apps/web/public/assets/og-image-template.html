<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #581c87 50%, #3b0764 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .card {
            display: flex;
            align-items: center;
            gap: 64px;
            padding: 0 80px;
            width: 100%;
        }
        .icon {
            flex-shrink: 0;
            width: 200px;
            height: 200px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .name {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        .tagline {
            font-size: 30px;
            font-weight: 500;
            opacity: 0.9;
            line-height: 1.3;
        }
        .url {
            font-size: 22px;
            font-weight: 400;
            opacity: 0.6;
            margin-top: 8px;
        }
        /* Subtle sparkle decorations */
        .sparkle {
            position: absolute;
            opacity: 0.15;
        }
        .sparkle-1 { top: 40px; right: 80px; font-size: 60px; }
        .sparkle-2 { bottom: 50px; right: 200px; font-size: 40px; }
        .sparkle-3 { top: 100px; right: 250px; font-size: 30px; }
        .sparkle-4 { bottom: 100px; left: 60px; font-size: 35px; }
    </style>
</head>
<body>
    <div class="sparkle sparkle-1">&#10022;</div>
    <div class="sparkle sparkle-2">&#10022;</div>
    <div class="sparkle sparkle-3">&#10022;</div>
    <div class="sparkle sparkle-4">&#10022;</div>
    <div class="card">
        <div class="icon">
            <img src="AppIcon.png" alt="">
        </div>
        <div class="text">
            <div class="name">Data Wand</div>
            <div class="tagline">Stop Typing. Start Snapping.</div>
            <div class="url">data-wand.ai</div>
        </div>
    </div>
</body>
</html>
